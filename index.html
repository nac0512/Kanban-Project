<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Kaban Project</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Project Board Name</h1>
            <button class="icon-add">New Task</button>
        </header>
        <main></main>
        <footer>
            <h2>Project Board Name</h2>
            <small>&#169; 2021 Coney, Inc</small>
        </footer>
    </div>
    <form action="#URL" method="POST" id="modalForm">
        <h3>Add New Task</h3>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="descrip">Description:</label>
            <textarea id="descrip" name="descrip" required></textarea>
        </div>
        <div>
            <label for="lists">List:</label>
            <select id="lists" name="lists" required></select>
        </div>
        <div>
            <label for="date">Due Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div id="formButtons">
            <button type="submit">Submit</button>
            <button type="button">Cancel</button>
        </div>
    </form>
    <script src="newtask.js"></script>
    <script src="edittask.js"></script>
    <script src="deletetask.js"></script>
    <script src="main.js" defer></script>
</body>
</html>
